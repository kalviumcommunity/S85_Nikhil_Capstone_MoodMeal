<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#FF4B4B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background rectangle for text -->
    <rect x="0" y="0" width="320" height="80" fill="none"/>
    
    <!-- MoodMeal text -->
    <text x="10" y="60" 
          font-family="Arial Black, Helvetica, sans-serif" 
          font-weight="900" 
          font-size="50px" 
          fill="url(#textGradient)"
          letter-spacing="1">
        MoodMeal
    </text>
    
    <!-- Period at the end -->
    <circle cx="305" cy="60" r="4" fill="#FF4B4B"/>
</svg> 